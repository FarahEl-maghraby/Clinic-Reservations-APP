<!--Reactive forms works by using formgroup , validiations are added in the ts-->


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form #form="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(form.value)"
                    class="text-center border border-light p-5">
                    <p class="h3 mb-4">Reserve your doctor</p>
                    <div class="form-group mb-5 mt-5">

                        <input type="text" name='name' formControlName="name" class="form-control"
                            placeholder="Please Enter Your Name"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" ngModel />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required  "> Name is required</div>
                        </div>
                    </div>

                    <div class="form-group mb-5 mt-5">

                        <input type="text" name='email' formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Please Enter Your Email" ngModel />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>


                    <div class="form-group mb-5 mt-5">

                        <input type="text" name='age' formControlName="age" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" placeholder="Please Enter Your Age" ngModel />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required"> Age is required</div>
                        </div>
                    </div>



                    <div class="form-group mb-5 mt-5">

                        <input type="text" name='doctor' formControlName="doctor" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.doctor.errors }" placeholder="Dentisit,Surgeon etc.." ngModel />
                        <div *ngIf="submitted && f.doctor.errors" class="invalid-feedback">
                            <div *ngIf="f.doctor.errors.required"> Doctor is required</div>
                        </div>
                    </div>

    
                    <div class="form-group mb-5 mt-5">
                        <button class="btn btn-info btn-block" type="submit">Reserve</button>
                    </div>
                </form>
</div>
</div>
</div>
